{% extends 'hotel/base.html' %}

{% block content %}


<a class="btn btn-default" href="{% url 'reservacion_editar' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
<a class="btn btn-default" href="{% url 'reservacion_remove' pk=post.pk %}"><span class="glyphicon glyphicon-remove"></span></a>


<h1>{{ post.nombre }}</h1>
<p>{{ post.numero|linebreaksbr }}</p>
{% endblock %}
