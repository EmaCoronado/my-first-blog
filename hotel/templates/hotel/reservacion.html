{% extends 'hotel/base.html' %}

{% block content %}
<div class="page-header">
                  <h2 align="right"><a href="{% url 'reservacion_nueva' %}" class="top-menu">Nueva Reservación <span class="glyphicon glyphicon-plus"></span></a></h2>
                </div>
                  {% for post in posts %}
                      <div class="post">
                          <h1><a href="{% url 'reservacion_detail' pk=post.pk%}">{{ post.nombre}}</a></h1>
                          <div class="date">
                            <label>Clientes </label>
                            {{post.clientes}}
                          </div>
                          <label>No Habitación</label>
                          <p>{{ post.numero|linebreaksbr }}</p>
                      </div>
                      <hr />
                  {% endfor %}

{% endblock %}
