{% extends 'hotel/base.html' %}

{% block content %}

    <div class="page-header">
                  <h2 align="right"><a href="{% url 'empleado_new' %}" class="top-menu">Nuevo Empleado <span class="glyphicon glyphicon-plus"></span></a></h2>
                </div>
                  {% for post in posts %}
                      <div class="post">
                        <h1><a href="{% url 'empleado_detail' pk=post.pk%}">{{post.nombre}}</a></h1>
                          <label>DPI</label>
                          <div class="date">
                            {{post.dpi}}
                          </div>
                          <label>NIT</label>
                          <p>{{ post.nit|linebreaksbr }}</p>
                          <label>DIRECCION</label>
                          <p>{{ post.direccion|linebreaksbr }}</p>
                      </div>
                      <hr />
                  {% endfor %}

{% endblock %}
